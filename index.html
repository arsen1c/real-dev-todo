<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="./public/style.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="sidebar">
            <header>
                <h3>Notes</h3>
                <div class="addBtn">+</div>
            </header>
            <div class="notes">
                <div class="note">
                    <div class="note-title">My Note</div>
                    <div class="delete"><i class="far fa-trash-alt"></i></div>
                </div>
                <div class="note">
                    <div class="note-title">My Second Note</div>
                    <div class="delete"><i class="far fa-trash-alt"></i></div>
                </div>
            </div>
        </div>
        <div class="message">
        	<h1>Click + to add new note</h1>
        </div>
        <div class="note-container block">
            <form action="#">
                <textarea name="note-input" id="note-input"></textarea>
                <button class="save">Save</button>
            </form>
        </div>
    </main>

    <script src="./public/app.js"></script>
</body>

</html>
